<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuario üöÄ</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Agregar Ususarios</h1><br>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="dineroTotal">Dinero Total:</label>
        <input type="number" step="0.01" id="dineroTotal" name="dineroTotal" required><br>

        <label for="imagenUsuario">Imagen del usuario:</label>
        <input type="file" id="imagenUsuario" name="imagen">

        <br><br>
        <label for="nroCompras">Cantidad de compras:</label>
        <input type="text" id="nroCompras" name="nroDeCompras">
        
        <button type="submit">Agregar usuario</button>
        <a href="usuarios.html">Cancelar y volver...</a>
    </form>

    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deber√° utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Capturamos el evento de env√≠o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData(this);
    
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'usuarios', {
                method: 'POST',
                body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })

                //Despu√©s de realizar la solicitud POST, se utiliza el m√©todo then() para manejar la respuesta del servidor.
                .then(function (response) {
                        if (response.ok) { 
                            //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                            return response.json(); 
                        } else {
                            // Si hubo un error, lanzar expl√≠citamente una excepci√≥n
                            // para ser "catcheada" m√°s adelante
                            throw new Error('Error al agregar el usuario.');
                        }
                })

                //Respuesta OK, muestra una alerta informando que el usuario se agreg√≥ correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo usuario.
                .then(function (data) {
                    alert('Usuario agregado correctamente.');
                    window.location.href = "usuarios.html";
                })

                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(function (error) {
                    alert('Error al agregar el usuario222.');
                    window.location.href = "usuarios.html";
                })

                // Limpiar el formulario en ambos casos (√©xito o error)
                .finally(function () {
                    document.getElementById('nombre').value = "";
                    document.getElementById('edad').value = "";
                    document.getElementById('dineroTotal').value = "";
                    document.getElementById('imagenUsuario').value = "";
                    document.getElementById('nroCompras').value = "";
                });
        })
    </script>
</body>

</html>
