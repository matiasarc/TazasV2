<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <script src="animaciones.js"></script>
    <nav class="navbar">
        <h1 class="navbar-title">Tazas Locas</h1>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <h2 class="form-container">Gestión de usuarios</h2>

    <div class="form-container">
        <a href="altas.html" class="link-usuarios">Agregar usuario nuevo...</a>
    </div>

    <table class="usuarios-tabla" id="usuarios-table"> <!-- Se crea una tabla para mostrar los usuarios. -->
        <thead> <!--Encabezado de la tabla con columnas para id, nombre, edad, dineroTotal y acciones.-->
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th align="right">Dinero</th>
                <th>Compras</th>
                <th>Elimin.</th>
                <th>Modif.</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>



    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        
        // Obtiene el contenido del inventario
        function obtenerUsuarios() {
            fetch(URL + 'usuarios') // Realiza una solicitud GET al servidor y obtener la lista de usuarios.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los usuarios obtenidos a la propiedad usuarios del estado.
                .then(data => {
                    const usuariosTabla = document.getElementById('usuarios-table').getElementsByTagName('tbody')[0];
                    usuariosTabla.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(usuario => {
                        const row = usuariosTabla.insertRow();
                        row.innerHTML = `
                            <td>${usuario.idUsuario}</td>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.edad}</td>
                            <td align="right">${usuario.dineroTotal}</td>
                            <td align="center">${usuario.nroDeCompras}</td>
                            <td><button onclick="eliminarUsr('${usuario.idUsuario}')">Eliminar</button></td>
                            <td><button onclick="modificarUsr('${usuario.idUsuario}')">Modificar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los usuarios.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los usuarios.');
                });
        }

        // Se utiliza para eliminar un usuario.
        function eliminarUsr(idUsuario) {
            // Se muestra un diálogo de confirmación. Si el usuario confirma, se realiza una solicitud DELETE al servidor a través de fetch(URL + 'usuarios/${idUsuario}', {method: 'DELETE' }).
            if (confirm('¿Estás seguro de que quieres eliminar este usuario?')) {
                fetch(URL + `usuarios/${idUsuario}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el usuario y da mensaje de ok.
                            obtenerUsuarios(); // Vuelve a obtener la lista de usuarios para actualizar la tabla.
                            alert('Usuario eliminado correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }
        function modificarUsr(idUsuario) {
            //fetch(URL + `usuarios/${idUsuario}`, { method: 'DELETE' })
            window.location.href = `modificacionesNew.html?valor=${idUsuario}`;
        }

        // Cuando la página se carga, llama a obtenerUsuarios para cargar la lista de usuarios.
        document.addEventListener('DOMContentLoaded', obtenerUsuarios);
    </script>
</body>
</html>
